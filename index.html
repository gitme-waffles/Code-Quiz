<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Code Quiz</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>
	<div  class="card">
		<div id="question-container" class="hide">
			<div id="question">Question</div>		
			<div id="answer-btns" class="btn-grid">
				<button id="ans-a" class="btn ans-btn">Answer 1</button>
				<button id="ans-b" class="btn ans-btn">Answer 2</button>
				<button id="ans-c" class="btn ans-btn">Answer 4</button>
				<button	id="ans-d" class="btn ans-btn">Answer 3</button>
			</div>
			<p id="countdown">1:00</p>
		</div>
		<div class="control">
			<button id="start-btn" class="btn">Start</button>
		</div>
		<div id="game-over" class="hide">
			<h1>Game Over</h1>
			<h2 id="your-score"></h2>
			<input id="user-initials" type="text" placeholder="Enter Initials Here">
			<button id="submit" class="btn">Submit</button>
		</div>
		<div id="highscores" class="hide"> 
			<button id="clear-btn" class="btn">Clear Scores</button>
			<button id="return-btn" class="btn">Return</button>
			<ul id="score-list"></ul>
		</div>
	</div>	
</body>
<script src="./Assets/JS/script.js"></script>
</html>
